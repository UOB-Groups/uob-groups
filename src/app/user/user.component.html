<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="header">
                        <h4 class="title" (click)="back()"> <a > Back </a></h4>
                        <br>
                    </div>
                </div>
            </div>
            <div class="col-md-6" *ngFor="let sub of selectedSubjects">
                <div class="card">
                    <div class="header">
                        <h4 class="title"> <a [href]="sub.link" target="_blank"> {{sub.name}} </a></h4>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
